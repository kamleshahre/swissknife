<div id="preloader" class="row" ng-show="isBusy">
        <br/>
        <br/>
<p class="preload_desc">
    
    <br/>
    <br/>
    
    <i class="fa fa-user fa-pulsate fa-red fa-huge"></i>
<br/><br/>
<span class="loading-text">Logging You In...</span></p>
</div>
<div ng-hide="isBusy">
<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Log In</li>
</ol>
<div class='row'>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<h1>Existing Account Login</h1>
<hr>
    <p>If you already have a Swiss Knife Account, feel free to login.</p>
<br/>
<div id="alert-box" class="alert alert-danger" ng-show="isAlert">{{alertMessage}}</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="DoLoginAction();">Sign in</button>
            <a href="#register" class="btn btn-default">Register</a>
        </div>
    </div>
</form>
</div>
</div>
</div>
<!-- FIXES SHOULD LOAD LAST -->
<script src="scripts/fixes.js"></script>
