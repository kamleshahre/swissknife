<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#login">Log In</a></li>
  <li class="active">Registration</li>
</ol>
<div class='row'>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Registration</h1>
            <hr>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email address</label>
                    <div class="col-sm-10">
                        <input ng-model="email" type="email" class="form-control" id="inputEmail" name="email" placeholder="Email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername"class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="username" type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
                        <!--<p class="usernamecheck"><strong>{{username}}</strong> is available!</p>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="password" type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPasswordRepeat" class="col-sm-2 control-label">Repeat password</label>
                    <div class="col-sm-10">
                        <input ng-model="repeat" type="password" class="form-control" id="inputPasswordRepeat" name="repeat" placeholder="Repeat password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="DoRegisterAction();">Complete registration</button>
                    </div>
                </div>
            </form>
    </div>
</div>
