<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#friends">Friends</a></li>
  <li class="active">Find A Friend</li>
</ol>
<div class='row'>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <hr>
    <h1><i class="fa fa-user"></i>Find A Friend</h1>
    <hr/>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputUsername"class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="username" type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
                    <!--<p class="usernamecheck"><strong>{{username}}</strong> is available!</p>-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="DoAddFriendAction();">Add friend</button>
                </div>
            </div>
        </form>
    <hr/>
    </div>
    
</div>
