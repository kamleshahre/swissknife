<!DOCTYPE html>
<html ng-app="swissKnifeApp" xmlns:ng="http://angularjs.org">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- Application CSS -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- Modernizr -->
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
    <div id="wrap">
    <!-- CONTENT -->
    <nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SwissKnifeApp</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="swissKnifeApp.controllers.HeaderCtrl">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isRouteActive('/')}"><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">Hub <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#lineup">Festival Lineup</a></li>
                <li><a href="#map">Festival Map</a></li>
                <li class="divider"></li>
                <li><a href="#friends">Friends</a></li>
                <li><a href="#photos">Photos</a></li>
                <li class="divider"></li>
                <li><a href="#tickets">Tickets</a></li>
                <li class="divider"></li>
                <li><a href="#twitterwall">Twitterwall</a></li>
              </ul>
            </li>
           <li ng-class="{ active: isRouteActive('/about')}"><a href="#about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{ active: isRouteActive('/login')}"><a href="#login">Log In</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div id="view" class="container">
        <div ng-view></div>
    </div>
    <div id='push'></div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">App created by Nico Verbruggen &amp; Bjorn Van Acker. Plugs into the Swiss Knife API.</p>
      </div>
    </div>
    <!-- SCRIPTS -->

    <!-- jQUERY JS -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <!-- Angular JS -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- Angular Resource JS -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- Angular Route JS -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- Angular LocalStorage -->
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>

    <!-- Application JS -->
    <script src="scripts/app.js"></script>
    <script src="scripts/ddfix.js"></script>

    <!-- Application JS -->
    <script src="scripts/controllers/HeaderCtrl.js"></script>
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/LoginCtrl.js"></script>
    <script src="scripts/controllers/RegisterCtrl.js"></script>
    <script src="scripts/controllers/MapCtrl.js"></script>
    <script src="scripts/services/KnifeSrvc.js"></script>
</body>
</html>
