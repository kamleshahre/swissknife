<!DOCTYPE html>
<html ng-app="swissKnifeApp" xmlns:ng="http://angularjs.org">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- Application CSS -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- Modernizr -->
    <script src="components/modernizr/modernizr.js"></script>
</head>
<body>
    <div id="wrap">
    <!-- CONTENT -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#app" ng-class="{ active: isRouteActive('/app')}">SKA</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isRouteActive('/app')}"><a href="#app">Home</a></li>
                    <li ng-class="{ active: isRouteActive('/login')}"><a href="#login">Log In</a></li>
                    <li ng-class="{ active: isRouteActive('/register')}"><a href="#register">Registration</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="view" class="container">
        <div ng-view></div>
    </div>
    <div id='push'></div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">App created by Nico Verbruggen &amp; Bjorn Van Acker. Plugs into the Swiss Knife API.</p>
      </div>
    </div>
    <!-- SCRIPTS -->

    <!-- jQUERY JS -->
    <script src="components/jquery/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Angular JS -->
    <script src="components/angular/angular.js"></script>
    <!-- Angular Resource JS -->
    <script src="components/angular-resource/angular-resource.js"></script>
    <!-- Angular Route JS -->
    <script src="components/angular-route/angular-route.js"></script>
    <!-- Angular LocalStorage -->
    <script src="components/angular-local-storage/angular-local-storage.js"></script>

    <!-- Application JS -->
    <script src="scripts/app.js"></script>

    <!-- Application JS -->
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/LoginCtrl.js"></script>
    <script src="scripts/controllers/RegisterCtrl.js"></script>
    <script src="scripts/services/KnifeSrvc.js"></script>
</body>
</html>
